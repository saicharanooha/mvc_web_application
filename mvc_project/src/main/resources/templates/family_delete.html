<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Lookup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Card: Search Form -->
            <div class="card shadow-lg rounded-3 mb-4">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Find User Profile</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/Family_delete}" th:object="${key}" method="post">
    <div class="mb-3">
        <label for="id" class="form-label">Enter User ID </label>
        <input type="text" class="form-control" id="id" th:field="*{id}" placeholder="Enter id" required>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>
                </div>
            </div>



</body>
</html>
