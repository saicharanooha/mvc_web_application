<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Home - My Website</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .hero-section {
            position: relative;
            background: radial-gradient(circle at center, rgba(255, 223, 186, 0.5) 0%, rgba(255, 255, 255, 1) 70%);
        }
        .vinayaka-container {
            position: relative;
            display: inline-block;
        }
        .vinayaka-container::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(243, 156, 18, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
            animation: glowPulse 3s ease-in-out infinite;
        }
        .vinayaka-container::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: repeating-conic-gradient(rgba(243,156,18,0.4) 0deg 10deg, transparent 10deg 20deg);
            animation: rotateRays 15s linear infinite;
            z-index: -1;
        }
        .vinayaka-img {
            position: relative;
            border: 5px solid #f39c12;
            border-radius: 50%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            background: #fff;
            padding: 10px;
            z-index: 1;
            max-width: 280px !important;
        }
        @keyframes rotateRays {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes glowPulse {
            0% { box-shadow: 0 0 20px rgba(243, 156, 18, 0.4); }
            50% { box-shadow: 0 0 50px rgba(243, 156, 18, 0.8); }
            100% { box-shadow: 0 0 20px rgba(243, 156, 18, 0.4); }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">Nallagorla_Saicharan</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/menu}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section bg-light text-center py-5">
        <div class="container">
            <div class="d-flex justify-content-center mb-4">
                <div class="vinayaka-container">
                    <img src="/images/lord-vinayaka.jpg" alt="Lord Vinayaka" class="vinayaka-img img-fluid">
                </div>
            </div>
            <h1 class="display-4 fw-bold">Welcome to <span class="text-primary">MyBrand</span></h1>
            <p class="lead">We deliver professional solutions for your business growth.</p>
            <a th:href="@{/services}" class="btn btn-primary btn-lg mt-3">Explore Services</a>
        </div>
    </header>

    <!-- Features Section -->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
