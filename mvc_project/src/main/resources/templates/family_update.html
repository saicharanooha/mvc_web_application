<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Member</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm rounded-4">
                <div class="card-body">
                    <h3 class="card-title mb-4 text-center">Enter Member Details</h3>

                    <form th:action="@{/family_update}" th:object="${key}" method="post">
                        <!-- ID field is visible and editable -->
                        <div class="mb-3">
                            <label for="id" class="form-label">ID</label>
                            <input type="number" class="form-control"
                                   id="id" th:field="*{id}" placeholder="Enter numeric ID" required>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control"
                                   id="name" th:field="*{name}" placeholder="Enter name" required>
                        </div>

                        <div class="mb-3">
                            <label for="relation" class="form-label">Relation</label>
                            <input type="text" class="form-control"
                                   id="relation" th:field="*{relation}" placeholder="e.g. Mother, Friend" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                Save / Update
                            </button>
                        </div>
                    </form>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
