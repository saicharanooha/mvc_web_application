<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="mb-3 text-center">Add New Member</h3>

                <form th:action="@{/members/add}" th:object="${key}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" th:field="*{name}" id="name" class="form-control"/>
                        <div class="text-danger small" th:errors="*{name}"></div>
                    </div>

                    <div class="mb-3">
                        <label for="relation" class="form-label">Relation</label>
                        <input type="text" th:field="*{relation}" id="relation" class="form-control"/>
                        <div class="text-danger small" th:errors="*{relation}"></div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
