<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Member</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add New Member</h2>

        <!-- Form starts here -->
        <form th:action="@{/addfamily}" th:object="${key}" method="post" class="space-y-5">

            <!-- Name Field -->
            <div>
                <label for="name" class="block text-gray-700 font-medium">Name</label>
                <input type="text" id="name" th:field="*{name}" 
                       placeholder="Enter member name"
                       class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
            </div>

            <!-- Relation Field -->
            <div>
                <label for="relation" class="block text-gray-700 font-medium">Relation</label>
                <input type="text" id="relation" th:field="*{relation}" 
                       placeholder="Enter relation (e.g., Brother, Friend)"
                       class="mt-1 w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"/>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-center">
                <button type="submit" 
                        class="bg-blue-600 text-white px-6 py-2 rounded-xl shadow hover:bg-blue-700 transition">
                    Save Member
                </button>
            </div>
        </form>
        <!-- Form ends here -->
    </div>

</body>
</html>
