<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Update Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px auto;
            max-width: 600px;
            background-color: #f9f9f9;
            color: #333;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Update Contact Form</h2>

    <form th:action="@{/updateprofile}" th:object="${key}" method="post">
        <div>
            <label for="firstName">FristName:</label>
            <input type="text" id="FristName" th:field="*{FristName}" placeholder="Enter First Name" required />
        </div>

        <div>
            <label for="lastName">LastName:</label>
            <input type="text" id="LastName" th:field="*{LastName}" placeholder="Enter Last Name" required />
        </div>

        <div>
            <label for="emailId">EmailID:</label>
            <input type="email" id="EmailId" th:field="*{EmailId}" placeholder="Enter Email Address" required />
        </div>

        <div>
            <label for="phoneNumber">PhoneNumber:</label>
            <input type="text" id="PhoneNumber" th:field="*{PhoneNumber}" placeholder="Enter Phone Number" required />
        </div>

        <div>
            <label for="address">Address</label>
            <textarea id="Address" th:field="*{Address}" placeholder="Enter Address" required></textarea>
        </div>

        <div>
            <button type="submit">Update</button>
        </div>
    </form>

</body>
</html>
