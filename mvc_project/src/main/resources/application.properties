# ===============================
# Tomcat Connection Settings
# ===============================

# Server port
server.port=8084

# Increase server connection timeout (60s)
server.connection-timeout=60000

# Keep-Alive Settings
server.tomcat.max-keep-alive-requests=100
server.tomcat.keep-alive-timeout=30000

# ===============================
# Request & Upload Settings
# ===============================

# Allow large file uploads
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Allow Tomcat to swallow large request bodies (set -1 for unlimited)
server.tomcat.max-swallow-size=50MB

# ===============================
# Logging Settings
# ===============================

# Reduce EOFException noise in logs
logging.level.org.apache.tomcat.util.net.NioEndpoint=INFO
logging.level.org.apache.coyote.http11=INFO


