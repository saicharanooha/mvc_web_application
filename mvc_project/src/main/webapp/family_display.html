<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Lookup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Card: Search Form -->
            <div class="card shadow-lg rounded-3 mb-4">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Find User Profile</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/profile}" th:object="${profileRequest}" method="post">
                        <div class="mb-3">
                            <label for="id" class="form-label">Enter User ID</label>
                            <input type="number" class="form-control" id="id" th:field="*{id}" placeholder="Enter ID" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Card: Profile Display -->
            <div class="card shadow-lg rounded-3" th:if="${profile != null}">
                <div class="card-header bg-success text-white text-center">
                    <h5>User Profile Details</h5>
                </div>
                <div class="card-body">
                    <p><strong>ID:</strong> <span th:text="${profile.id}"></span></p>
                    <p><strong>Name:</strong> <span th:text="${profile.name}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${profile.email}"></span></p>
                    <p><strong>Relation:</strong> 
                        <span th:text="${profile.relation != null ? profile.relation.name : 'N/A'}"></span>
                    </p>
                </div>
            </div>

            <!-- Alert: No Profile Found -->
            <div class="alert alert-warning mt-4" th:if="${profile == null} and ${#fields.hasErrors('id') == false}">
                No profile found for the given ID.
            </div>

        </div>
    </div>
</div>

</body>
</html>
