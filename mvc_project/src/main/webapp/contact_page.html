<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/homepage}">Nallagorla Saicharan</a>
    </div>
</nav>

<!-- Contact Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h2 class="text-center mb-4">Get in Touch</h2>

            <form th:action="@{/contact}" th:object="${contactForm}" method="post" 
                  class="border p-4 rounded shadow-sm bg-light">
                
                <div class="mb-3">
                    <label for="name" class="form-label">Nallagorla Saicharan</label>
                    <input type="text" th:field="*{name}" id="name" 
                           class="form-control" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">nallagorlasaicharan96@gmail.com</label>
                    <input type="email" th:field="*{email}" id="email" 
                           class="form-control" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="subject" class="form-label">Gopal Ganesh  Youth Association</label>
                    <input type="text" th:field="*{subject}" id="subject" 
                           class="form-control" placeholder="Subject" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">have a nice day </label>
                    <textarea th:field="*{message}" id="message" 
                              class="form-control" rows="5" 
                              placeholder="Write your message here..." required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-4">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-5">
    &copy; 2025 MyCompany. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
