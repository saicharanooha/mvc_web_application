<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Registration</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<h2>User Account Form Form</h2>

<form th:action="@{/}" th:object="${key}" method="post">
    
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required />
    <br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required />
    <br/>

    <label for="emailId">Email:</label>
    <input type="email" id="emailId" th:field="*{emailId}" required />
    <br/>

    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" required />
    <br/>

    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required />
    <br/>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required />
    <br/>

    <button type="submit">Register</button>
</form>

</body>
</html>
