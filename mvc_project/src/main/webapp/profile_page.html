<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search by User ID</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Search User</h3>
                </div>
                <div class="card-body">
                    <!-- Action + Object -->
                    <form th:action="@{/displayprofile}" th:object="${profile}" method="post">

                        <div class="mb-3">
                            <label for="id" class="form-label">User ID</label>
                            <input type="text" id="id" th:field="*{id}" 
                                   class="form-control" placeholder="Enter user ID" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center text-muted">
                    Please enter a valid ID to search
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
