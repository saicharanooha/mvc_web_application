<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>
<body>

    <h2>Registration Form</h2>

    <form th:action="@{/register}" th:object="${person}" method="post">
        <div>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required />
        </div>

        <div>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required />
        </div>

        <div>
            <label for="emailId">Email ID:</label>
            <input type="email" id="emailId" th:field="*{emailId}" required />
        </div>

        <div>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />
        </div>

        <div>
            <label for="address">Address:</label>
            <textarea id="address" th:field="*{address}" required></textarea>
        </div>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>

</body>
</html>
