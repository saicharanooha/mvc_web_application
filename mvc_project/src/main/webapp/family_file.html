<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f5f5f5;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px #ccc;
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Save New Family Member</h2>

<form th:action="@{/contacts/save}" th:object="${contact}" method="post">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" th:field="*{fullName}" placeholder="Enter full name" required />

    <label for="relation">Relation:</label>
    <input type="text" id="relation" th:field="*{relation}" placeholder="Enter relation" required />

    <label for="phoneNumber">Phone Number:</label>
    <input type="number" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter phone number" required />

    <button type="submit">Save </button>
</form>

</body>
</html>
