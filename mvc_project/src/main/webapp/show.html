<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Card: Profile Display -->
            <div class="card shadow-lg rounded-3" th:if="${profile != null}">
                <div class="card-header bg-success text-white text-center">
                    <h5>User Profile Details</h5>
                </div>
                <div class="card-body">
                    <p><strong>Name:</strong> <span th:text="${profile.name}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${profile.email}"></span></p>
                    <p><strong>Relation:</strong> 
                        <span th:text="${profile.relation != null ? profile.relation.name : 'N/A'}"></span>
                    </p>
                </div>
            </div>

            <!-- Alert: No Profile Found -->
            <div class="alert alert-warning mt-4" th:if="${profile == null}">
                No profile details available.
            </div>

        </div>
    </div>
</div>

</body>
</html>
